<!DOCTYPE HTML>
<html>

<head>
    <title> table sample</title>
    <style>
        table,
        tr,
        th,
        td {
            border: solid 3px black;
            border-radius: 8px
        }
        
        table {
            border-collapse: collapse;
        }
    </style>
</head>

<body bgcolor="yellow">
    <table>
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="2">Animal</th>
            <th rowspan="2">Place</th>
            <th rowspan="2">Things</th>
        </tr>
        <tr>
            <th>Wild</th>
            <th>Domestic</th>

        </tr>
        <tr>
            <td>Bayo</td>
            <td>Lion</td>
            <td>Dog</td>
            <td>Mushin</td>
            <td>Biro</td>
        </tr>
        <tr>
            <td>Segun</td>
            <td>Snake</td>
            <td>Goat</td>
            <td>Oshodi</td>
            <td>Pencil</td>
        </tr>
        <tr>
            <td>Taiwo</td>
            <td>Tiger</td>
            <td>Fowl</td>
            <td>Sango</td>
            <td>Paper</td>
        </tr>
    </table>
    <caption>Table 1: Examples of noun</caption>
</body>

</html>
